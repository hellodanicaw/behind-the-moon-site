<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Behind the Moon Books</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo-wrapper">
      <img src="moon_logo.svg" alt="Left Moon" class="moon" />
      <img src="logo.svg" alt="Behind the Moon Books Logo" class="logo" />
      <img src="moon_logo.svg" alt="Right Moon" class="moon flip" />
    </div>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#newsletter">Join the List</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="hero">
      <h1>WELCOME TO BEHIND THE MOON BOOKS</h1>
      <p>A whimsical world of dot-to-dot discoveries, curious creatures, and creativity.</p>
    </section>

  <div class="image-scroller">
    <div class="scroller-track">
      <img src="creature01.png" alt="Creature 1" />
      <img src="creature02.png" alt="Creature 2" />
      <img src="creature03.png" alt="Creature 3" />
      <img src="creature04.png" alt="Creature 4" />
      <!-- Optional: repeat images for smoother loop -->
      <img src="creature01.png" alt="Creature 1 repeat" />
      <img src="creature02.png" alt="Creature 2 repeat" />
    </div>

    </div>
    <section id="shop" class="shop">
      <h2>Buy the PDF</h2>
      <p>Want a printable version? Purchase the downloadable PDF below.</p>
      <button>Buy Now</button> <!-- This will eventually link to a payment option -->
    </section>

    <section id="newsletter" class="newsletter">
      <h2>Join the Mailing List</h2>
      <form>
        <input type="email" placeholder="Your email" required />
        <button type="submit">Subscribe</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Behind the Moon Books</p>
  </footer>
</body>
</html>
